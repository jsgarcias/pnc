<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek 'n Clean</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" rel="stylesheet">


</head>
<body>
    <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
            <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
                Peek n Clean Menu
            </div>
            <div class="off-canvas-content" data-off-canvas-content>
                <div class="sticky-top-bar">
                    <nav class="global-nav">
                        <button type="button" data-toggle="offCanvasLeft">
                            <i class="fa fa-bars fa-2x hamburger"></i>
                        </button>
                        <a href="#" style="color:white; padding-left: 40px">Peek 'n Clean</a>
                    </nav>
                </div>

                <div class="grid-container" style="padding-top: 45px;">

                    <div class="orbit centrarDiv" role="region" data-orbit>
                        <ul class="orbit-container">

                            <li class="is-active orbit-slide">
                                <img class="orbit image orbitInicio" src="img/prueba.png" alt="imagen 1" />
                                <div class="orbit-caption">
                                    Caption One.
                                </div>
                            </li>
                            <li class="orbit-slide">
                                <img class="orbit image orbitInicio" src="img/prueba.png" alt="imagen 2" />
                                <div class="orbit-caption">
                                    Caption One.
                                </div>
                            </li>
                            <li class="orbit-slide">
                                <img class="orbit image orbitInicio" src="img/prueba.png" alt="imagen 3" />
                                <div class="orbit-caption">
                                    Caption One.
                                </div>
                            </li>
                        </ul>
                
                        <nav class="orbit-bullets">
                            <button class="is-active" data-slide="0"></button>
                            <button data-slide="1"></button>
                            <button data-slide="2"></button>

                        </nav>

                    </div>



                </div>

            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>

    <script src="js/app.js"></script>
</body>



</html>
