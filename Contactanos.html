<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  
    <div class="row">
        <div class="small-12 medium-12 columns">
            <h1>CONTACTANOS</h1>
        </div>
    </div>

    
    <div class="row">
        <div class="small-12 medium-6 columns">
            <h3>Estamos para servirte</h3>
            <p>Envianos tus datos y te contactaremos lo antes posible para coordinar tu cita y atenderte como te mereces.</p>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-6 columns ">
            <form action="">
                <div class="row">
                    <div class="small-12 medium-6 columns">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" />
                    </div>
                    <div class="small-12 medium-6 columns">
                        <label for="nombre">Apellido</label>
                        <input type="text" name="nombre" id="nombre" />
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 medium-6 columns">
                        <label for="correo">Correo</label>
                        <input type="text" name="nombre" id="correo" />
                    </div>
                    <div class="small-12 medium-6 columns">
                        <label for="celular">Celular</label>
                        <input type="text" name="nombre" id="celular" />
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 medium-6 columns">
                        <label for="fechaSolicitada">Fecha</label>
                        <input type="text" name="nombre" id="fechaSolicitada" />
                    </div>
                    <div class="small-12 medium-6 columns">
                        <label for="horaSolicitada">Hora</label>
                        <input type="text" name="nombre" id="horaSolicitada" />
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 medium-12 columns">
                        <button class="button expanded">Enviar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
